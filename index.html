<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- Google Font Cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Font awesome cdn -->
    <script src="https://kit.fontawesome.com/c01e32c0eb.js" crossorigin="anonymous"></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body class="Manrope">
    <!-- main content -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-20">
        <!-- header content -->
        <header class="flex pt-10 pb-20">
            <!-- Text Content -->
            <div class="">
                <h1 class="text-6xl md:text-7xl font-semibold">It's good <br>
                    tea time at The <br>
                    Tea House
                </h1>
                <p class="mt-5 text-gray-600 w-3/4">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction
                    To Your Taste Buds.</p>
                <button
                    class="mt-5 10px; bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 text-white rounded-lg font-bold">Explore
                    More <i class="fa-solid fa-arrow-right text-xl -rotate-45"></i></button>
            </div>
            <!-- image content -->
            <div class="relative">
                <!-- image -->
                <div>
                    <img class="w-full" src="./images/banner.png" alt="">
                </div>
                <!-- card -->
                <div class="absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg mt-16 md:top-80 md:left-20 lg:left-28">
                    <!-- icon -->
                    <div class="ml-2 gap-3"><i class="fa-solid fa-star text-amber-500 text-2xl"></i></div>
                    <!-- text -->
                    <div>
                        <h3 class="lg:text-2xl font-bold">5.00</h3>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                    </div>
                </div>

            </div>
        </header>
    </main>
</body>

</html>
